<!DOCTYPE html>
<html lang="es">
    <head>
      <title>PORCENTAJES Y UTILIDADES</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>

      <script>
      function operar() 
    {
        var a1 = document.f1.a.value;
        var b1 = document.f1.b.value;
        var c1 = document.f1.c.value;
        var d1 = document.f1.d.value;
        var e1 = document.f1.d.value;
        var d1 = (parseFloat(a1)*parseFloat(c1))/100+(parseFloat(a1)*parseFloat(b1))/100+parseFloat(a1);
        var e1 = (parseFloat(a1)*parseFloat(b1))/100;
        
        document.f1.e.value=e1;
        document.f1.d.value=d1;        
    }
      </script>

      <body>
        <div class="container">
          <h2>PORCENTAJES Y UTILIDADES</h2>

         <form class="form-horizontal" name="f1" action="operaciones.html" role="form" method="POST">

            <div class="form-group">
              <label>VALOR DE COMPRA</label>
              <input type="text" class="form-control" name="a" placeholder="Ingrese numero a">
            </div>

            <div class="form-group">
              <label>% DE UTILIDAD O GANANCIA</label>
              <input type="text" class="form-control" name="b" placeholder="Ingrese numero b">
            </div>
            <div class="form-group">
              <label>% DEL IVA:</label>
              <input type="text" class="form-control" name="c" placeholder="Ingrese numero c">
            </div>
	<input type="Button" name="" value="CALCULAR" onclick="operar()" class="btn btn-primary">
  <input type="Button" name="" value="BORRAR" onclick="reset()" class="btn btn-danger">

            <div class="form-group">
              <label>VALOR DE VENTA</label>
              <input type="text" class="form-control" name="d" placeholder="Resultado 1">
            </div>

            <div class="form-group">
              <label>GANANCIA</label>
              <input type="text" class="form-control" name="e" placeholder="Resultado 2">
            </div>

          </form>

        </div>
        
      </body>
</html>
